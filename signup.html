<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Karo - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loaderShow()">
    <div id="loader" class="loader_wrapper">
        <!-- <div id="loader"></div> -->
        <div class="loader-5 center"><span></span></div>

    </div>
    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login_btn">
                        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Login</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_wrapper">

                        <div class="form_message">
                            <p>Welcome To Chat Karo !</p>
                            <h4>Register Account</h4>
                        </div>

                        <div class="forms">
                            <form action="">
                                <div class="row">
                                    <div class="first_last">
                                        <div class="first">
                                            <div class="mb-3">
                                                <div class="input_group">
                                                    <input type="text" class="form-control" id="firstName"
                                                        placeholder="First Name">
                                                </div>

                                            </div>
                                        </div>

                                        <div class="last">
                                            <div class="mb-3">
                                                <div class="input_group">
                                                    <input type="text" class="form-control" id="lastName"
                                                        placeholder="Last Name">
                                                    <span><img src="assests/img/user.png" alt=""></span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="input_group">
                                            <input type="email" class="form-control" id="sigupInEmail"
                                                placeholder="Email">
                                            <span><img src="assests/img/mail.png" alt=""></span>
                                        </div>

                                    </div>
                                    <div class="pass_cpass">
                                        <div class="first">
                                            <div class="mb-3">
                                                <div class="input_group">
                                                    <input type="password" class="form-control" id="signupPassword"
                                                        placeholder="Password">
                                                    <!-- <span><img src="assests/img/lock.png" alt=""></span> -->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="last">
                                            <div class="mb-3">
                                                <div class="input_group">
                                                    <input type="password" class="form-control" id="signupCPassword"
                                                        placeholder="Password">
                                                    <span><img src="assests/img/lock.png" alt=""></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="buttonS singnup login">
                                    <button type="button" id="signupBtn" class="btn  btn-lg loginBtn"><span>Sign
                                            Up</span> 
                                            <div class="spinner-border text-light" role="status">
                                                <span class="visually-hidden"></span>
                                              </div>
                                        </button>
                                </div>

                                <div class="buttonS mt-4">
                                    <p class="mb-2">Or Sign Up Using </p>
                                    <button type="button" class="btn  btn-lg"> <span><img src="assests/img/google.png"
                                                alt=""></span> <span>Sign Up with Google</span></button>
                                    <button type="button" class="btn  btn-lg"> <span><img src="assests/img/apple.png"
                                                alt=""></span> <span>Sign Up with Apple</span></button>

                                </div>

                            </form>
                        </div>
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="left_img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Errors  -->
    <div class="custom-toast">
        <div class="custom-toast-content">
            <div class="custom-message">
                <span class="text text-1" id="error">Email Required</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="custom-progress"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./components/loader.js"></script>
    <script src="./components/error.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="index.js"></script>


</body>

</html>
